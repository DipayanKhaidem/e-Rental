<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./signup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cont">
      <div class="form sign-in">
        <h2>Sign In</h2>
        <form id="signinForm">
          <label>
            <span>Email Address</span>
            <input type="email" name="email" id="signinEmail" required />
          </label>
          <label>
            <span>Password</span>
            <input
              type="password"
              name="password"
              id="signinPassword"
              required
            />
          </label>
          <button class="submit" type="submit">Sign In</button>
        </form>
        <p class="forgot-pass">Forgot Password ?</p>

        <div class="social-media">
          <ul>
            <li><img src="images/facebook.png" /></li>
            <li><img src="images/twitter.png" /></li>
            <li><img src="images/linkedin.png" /></li>
            <li><img src="images/instagram.png" /></li>
          </ul>
        </div>
      </div>

      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>New here?</h2>
            <p>
              Sign up with E-RENTAL and discover the world of electronic devices
              and appliances without even the need of owning anything
            </p>
          </div>
          <div class="img-text m-in">
            <h2>One of us?</h2>
            <p>If you already has an account, just sign in to your E-Rental</p>
          </div>
          <div class="img-btn">
            <span class="m-up">Sign Up</span>
            <span class="m-in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Sign Up</h2>
          <form id="signupForm">
            <label>
              <span>Name</span>
              <input type="text" name="name" id="signupName" required />
            </label>
            <label>
              <span>Email</span>
              <input type="email" name="email" id="signupEmail" required />
            </label>
            <label>
              <span>Password</span>
              <input
                type="password"
                name="password"
                id="signupPassword"
                required
              />
            </label>
            <label>
              <span>Confirm Password</span>
              <input
                type="password"
                name="confirm_password"
                id="confirmPassword"
                required
              />
            </label>
            <button type="submit" class="submit">Sign Up Now</button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("signinForm")
        .addEventListener("submit", function (event) {
          var email = document.getElementById("signinEmail").value;
          var password = document.getElementById("signinPassword").value;

          if (!email || !password) {
            event.preventDefault();
            alert("Please fill in all fields for sign in.");
          }
        });

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          var name = document.getElementById("signupName").value;
          var email = document.getElementById("signupEmail").value;
          var password = document.getElementById("signupPassword").value;
          var confirmPassword =
            document.getElementById("confirmPassword").value;

          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          var passwordRegex =
            /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
          var nameRegex = /^[a-zA-Z\s]*$/; // Only letters and spaces

          if (!name || !email || !password || !confirmPassword) {
            event.preventDefault();
            alert("Please fill in all fields for sign up.");
          } else if (!nameRegex.test(name)) {
            event.preventDefault();
            alert("Name should only contain letters and spaces.");
          } else if (!emailRegex.test(email)) {
            event.preventDefault();
            alert("Please enter a valid email address.");
          } else if (!passwordRegex.test(password)) {
            event.preventDefault();
            alert(
              "Password must be at least 8 characters long and contain at least one digit, one lowercase letter, one uppercase letter, and one special character."
            );
          } else if (password !== confirmPassword) {
            event.preventDefault();
            alert("Passwords do not match.");
          }
        });
    });
  </script>
</html>
